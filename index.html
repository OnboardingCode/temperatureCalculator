<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form>
      <h1>Temperature conversion:</h1>
      <input
        type="number"
        class="number textBox"
        id="celsiusInput"
        value="0"
      /><br />

      <input type="radio" class="radio" id="toFahrenheit" name="card" />
      <label for="toFahrenheit">Celsius a Fahrenheit</label><br />

      <button type="submit" class="submit" id="convertBtn">Convert</button>
      <p class="result" id="resultText">Select a unit</p>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
