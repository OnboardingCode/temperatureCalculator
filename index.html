<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--AA-->
    <form>
      <h1>Temperature conversion:</h1>
      <input type="number" id="textBox" value="0" /><br />

      <input type="radio" id="toFahrenheit" name="card" />
      <label for="toFahrenheit">Celsius to Fahrenheit</label><br />

      <input type="radio" id="toFCelsius" name="card" />
      <label for="toFCelsius">Fahrenheit to Celsius</label><br />

      Button <button type="submit" onclick="convert()">Convert</button>
      <p id="result">Select a unit</p>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
